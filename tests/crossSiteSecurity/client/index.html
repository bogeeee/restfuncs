<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cross site security test</title>
</head>
<body>

<h1>Tests</h1>
<div id="statusSite"></div>
<br/>
<div id="status" style="font-weight: bold"></div>

<h1 style="margin-top: 100px">Playground</h1>

<h2>Call a method with login needed (from example-with-authentication)</h2>
<input type="text" id="numberInput"><button id="multiplyButton">Multiply by 10</button> <span id="multiplyResult"></span>


<form action="http://localhost:3000/mainframeAPI/getConcat" method="get">
    <h2>GET form</h2>
    <input type="text" name="a"/>
    <input type="text" name="b"/>
    <input type="submit" value="submit"/>
</form>

<form action="http://localhost:3000/mainframeAPI/getConcat" method="post">
    <h2>POST form</h2>
    <input type="text" name="a"/>
    <input type="text" name="b"/>
    <input type="submit" value="submit"/>
</form>

<h2>Navigation by link</h2>
<a href="http://localhost:3000/mainframeAPI/getConcat?a=a&b=b">http://localhost:3000/mainframeAPI/getConcat?a=a&b=b</a>
<br/>
<a href="http://localhost:3000/mainframeAPI/getConcat?a=a&b=b" referrerpolicy="no-referrer">http://localhost:3000/mainframeAPI/getConcat?a=a&b=b  without referer</a>

<h2>Embed an image</h2>
<img src="http://localhost:3000/allowedTestsService/testImage" />

<script type="module" src="./client.ts"></script>

</body>
</html>
